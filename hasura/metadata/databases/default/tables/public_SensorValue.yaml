table:
  schema: public
  name: SensorValue
insert_permissions:
  - role: sensor
    permission:
      check: {}
      columns:
        - key
        - timestamp
        - value
      backend_only: false
select_permissions:
  - role: client
    permission:
      columns:
        - created_at
        - id
        - key
        - timestamp
        - updated_at
        - value
      filter: {}
      allow_aggregations: true
